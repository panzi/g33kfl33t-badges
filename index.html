<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=640, initial-scale=1"/>
		<title>Create Your Own TeamHooman Badge</title>
		<link rel="shortcut icon" href="gandsHoomans.png"/>
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'/>
		<style type="text/css">
		body {
			background: #f0f0f0;
		}
		h1 {
			text-align: center;
		}
		#badge_form {
			text-align: center;
			max-width: 640px;
			margin: auto;
		}
		.show-border canvas {
			border-color: #c6c6c6;
		}
		canvas {
			margin: 2em auto;
			display: block;
			border: 1px solid transparent;
		}
		#force_font {
			font-family: 'Press Start 2P';
			overflow: hidden;
			color: transparent;
			height: 0;
			width: 0;
		}
		input[type=number] {
			text-align: right;
		}
		#dpi {
			width: 4em;
		}
		#print_badge {
			display: none;
		}
		@media print {
			body {
				background: transparent;
			}
			h1,
			#badge_form,
			#preview_badge,
			#force_font {
				display: none;
			}
			#print_badge {
				border-width: 0.5mm;
				border-style: dashed;
			}
			#print_badge {
				display: block;
			}
		}
		</style>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="jquery.qrcode-0.12.0.min.js"></script>
		<script type="text/javascript" src="badge.js"></script>
	</head>
	<body onload="updatePreview(true);" class="show-border">
		<div id="force_font">-</div>
		<h1>Create Your Own TeamHooman Badge!</h1>

		<form action="javascript:;" id="badge_form">
			<label for="username">Name:</label>
			<input type="text" id="username" placeholder="(User-)Name" autofocus/>
			<br/>

			<label for="link">Link or Twitch user:</label>
			<input type="text" id="link"
				placeholder="example.com or @twitteruser or mail@example.com or Twitch_user"
				title="example.com or @twitteruser or mail@example.com or Twitch_user"/>

			<label title="QR code of link">
			<input id="qrcode" type="checkbox" checked/>
			QR code</label>
			<br/>

			<label for="format">Format:</label>
			<select id="format">
				<option value="105x74">105 &times; 74 mm</option>
				<option value="90x58">90 &times; 58 mm</option>
				<option value="85x54">85 &times; 54 mm</option>
				<option value="75x40">75 &times; 40 mm</option>
			</select>
			
			<label title="DPI of PNG and print-out">DPI:
			<input id="dpi" type="number" min="1" step="1" value="200" />
			</label>

			<input id="background" type="checkbox" checked/>
			<label for="background">background</label>
			<br/>

			<button type="submit">Save as PNG</button>

			<input id="border" type="checkbox" checked/>
			<label for="border">show border</label>

			<button type="button" onclick="printBadge(); return false;">Print</button>
		</form>

		<canvas id="preview_badge"></canvas>
		<canvas id="print_badge"></canvas>
	</body>
</html>
